version: "3.8"

services:
  oracle-xe:
    image: gvenzl/oracle-xe:21
    container_name: oracle-xe
    restart: unless-stopped
    ports:
      - "1521:1521"   # Oracle listener
      - "5500:5500"   # Enterprise Manager / EM Express
    environment:
      ORACLE_PASSWORD: "${ORACLE_PASSWORD:-MyPassword123}"
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./oracle-data:/opt/oracle/oradata:Z
    healthcheck:
      test: ["CMD-SHELL", "echo \"SELECT 1 FROM DUAL;\" | /opt/oracle/product/21c/dbhome_1/bin/sqlplus -s system/${ORACLE_PASSWORD}@//localhost:1521/XEPDB1 | grep -q 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 90s

volumes:
  oracle_data:
    name: oracle_xe_data
